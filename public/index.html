  <!-- Web -->
  <meta property="og:site_name" content="PWA Template">
  <meta property="og:description" content="PWA template by React/Redux">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://react-redux-pwa-template.firebaseapp.com/">
  <meta property="og:image" content="https://react-redux-pwa-template.firebaseapp.com/assets/img/icon/sns-icon-300x300.png">
  <meta property="og:title" content="PWA Template">
  <meta name="twitter:card" content="summary">
  <link rel="canonical" href="https://react-redux-pwa-template.firebaseapp.com/">
  <title>PWA Template</title>
</head>
<body>
  <article id="root"></article>
  <script src="assets/js/bundle.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js')
        .then((registration) => {
          console.log('scope:', registration.scope);
        })
        .catch((error) => {
          console.log('error:', error);
        });
    } else {
      console.log('this browser is unavailable.');
    }
  </script>
</body>
